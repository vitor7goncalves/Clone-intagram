<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instragram-wrapper">
        <div class="instagram-phone">
            <img src="assets/img/celulares.png" alt="celular">
            <div class="photo">
                <img src="assets/img/foto_instagram.jpg" alt="pessoa">
            </div>
           
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="assets/img/Logo.png" class="instagram-logo" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="assets/img/photo pessoal.jpg" alt="foto de perfil">
                </div>
                <a href="" class="instagram-login" >Continue como goncalvesvitor7</a>
                <a href="" class="instagram-logout" >Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é goncalvesvitor7</p>
                <p class="not-account" ></p>
                <span class="link-blue">Trocar de conta</span>
                ou
                <span class="link-blue" >Cadastre-se</span>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
            </div>
            <div class="download">
                <a href="" class="app-download"></a>
                <a href="" class="app-download" ></a>
            </div>
        </div>
    </div>
    
</body>
</html>
